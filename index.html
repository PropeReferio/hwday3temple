<body>
    <div id="top-button">
        <p>103 x 31</p>
    </div>
    <!--Sign in card-->
    <br><br>
    <div class="row">
    <div class="col-md-4 offset-md-4 signinbox">
            <div>
                    <h2>Sign in</h2>
            </div>
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="ExampleInputPassword">Password</label><a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fcss%2Fhomepage.html%2F144-3881499-5656810%3Fie%3DUTF8%26%252AVersion%252A%3D1%26%252Aentries%252A%3D0&prevRID=62NZTPB05P2CJA358G09&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a>
                <input type="password" class="form-control" id="ExampleInputPassword">
            </div>
            <button class="btn btn-primary continue-button">Continue</button>
        </form>
        <br><a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">
            &#9656; Need help?</a>
    </div>
    
</div>
<!--End sign in card-->
<hr class="hr-text" data-content="New to Amazon?">


<div class="row"></div>
<button id="accountbutton" class="btn btn-primary col-md-4 offset-md-4">Create your Amazon account</button>
</div>
